<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="description" content="weight, BMI">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <h2>BMI Calculator</h3>
        <p>This calculator provides body mass index (BMI) and the corresponding BMI weight status category for adults 20 years and older.</p>
        <br>
        <div class="center">
            
            <div id="disapear">
                <script src="index.js"></script>
                
        <h3>Height:</h3>
        <table>
            <th>Feet:</th>
            <td><input type="number" id="feet" name="feet" placeholder="ft."></td>
            <th>Inches:</th>
            <td><input type="number" id="inches" name="inches" placeholder="''"></td>
        </table><br><br><br>

        <h3 class="text">Weight:</h3>
        <table>
            <th>Pounds:</th>
            <td><input type="number" id="pounds" name="pounds" placeholder="lbs"></td>
        </table>
    
        <div class="calc">
            <button onClick="calculate()">Calculate</button>
        </div>
    </div>
</div>

        
        
        
    </body>
</html>
